---
- hosts: {{ instance_name }}
  gather_facts: False
  connection: ssh
  remote_user: ubuntu
  become: yes
  become_user: root
  become_method: sudo
  vars:
    - source_path: /root/ngic
    - zmq_sub_ip: {{ zmq_sub_ip }}
    - zmq_pub_ip: {{ zmq_pub_ip }}
    - dp_comm_ip: {{ dp_comm_ip }}
    - cp_comm_ip: {{ cp_comm_ip }}
    - fpc_ip: {{ fpc_ip }}
    - cp_nb_server_ip: {{ cp_nb_server_ip }}
    - s11_sgw_ip: {{  s11_sgw_ip }}
    - s11_mme_ip: {{ s11_mme_ip }}
    - s1u_sgw_ip: {{ s1u_sgw_ip }}
    - scenario: {{ scenario }}
    - cpu_hexacode: "0x0e"

  roles:
    - interface_config
    - build_and_run
